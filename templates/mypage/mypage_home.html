{% extends "layout/base.html" %}
{% load static %}

{% block title %}마이페이지{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/mypage/mypage.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="head_container">
  <a href="{% url 'main_home' %}" class="go_home_btn">🏠</a>
  <h1 style="font-size: 28px;">마이페이지</h1>
</div>

<div class="mypage-container">
  <!-- 프로필 영역 -->
  <a href="{% url 'update_mypage' %}" class="profile-link">
    <div class="profile">
      <img src="{% static 'images/kungya.jpg' %}" alt="프로필" class="profile-img" />
      <div class="profile-info">
        <div class="nickname">멋쟁이 주먹밥</div>
        <div class="email">abcd1234@naver.com</div>
      </div>
      <div class="profile-arrow">></div>
    </div>
  </a>

  <!-- 메뉴 영역 -->
  <div class="menu-list">
    <a href="{% url 'card' %}" class="menu-item">
      <span class="menu-icon">💳</span>
      <span class="menu-text">카드관리</span>
    </a>
    <a href="{% url 'bookmark' %}" class="menu-item">
      <span class="menu-icon">⭐</span>
      <span class="menu-text">즐겨찾기</span>
    </a>
    <a href="{% url 'history' %}" class="menu-item">
      <span class="menu-icon">📄</span>
      <span class="menu-text">이용기록</span>
    </a>
    <a href="{% url 'notice' %}" class="menu-item">
      <span class="menu-icon">📢</span>
      <span class="menu-text">공지사항</span>
    </a>
    <a href="{% url 'qna' %}" class="menu-item">
      <span class="menu-icon">❓</span>
      <span class="menu-text">고객문의</span>
    </a>
  </div>
</div>
{% endblock content %}
