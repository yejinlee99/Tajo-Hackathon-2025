<!-- 호출 대기 화면 -->

{% extends "layout/base.html" %}
{% load static %}

{% block title %}호출 대기중{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/call.css' %}">
{% endblock extra_css %}

{% block content %}
<main class="screen">
    <div class="content">
        <div class="rectangle" aria-hidden="true"></div>
        <img class="element" src="img/2025-07-08-3-47-22-1.png" alt="" />
        <img class="img" src="img/2025-07-08-3-48-03-1.png" alt="" />
        <div class="frame">
            <div class="overlap-group">
                <div class="overlap">
                    <h2 class="tips-heading">Tips</h2>
                </div>
                <p class="tips-description">앱에서 이동하는 차량의 경로를 확인할 수 있어요.</p>
            </div>
            <h1 class="search-status">주변의 차량을 찾는 중입니다</h1>
            <div class="loading-dots" aria-label="로딩 중">. . .</div>
        </div>
    </div>
</main>

<script>
    // 템플릿에서 다음 URL 전달 (Django 템플릿 문법)
    // 이 코드는 대기 화면에서 일정 시간 후 차량 선택 화면으로 자동 이동하기 위해,
    // 템플릿에서 전달받은 URL을 <script>로 정의하고, 외부 JS에서 이를 사용하기 위해 
    // content 블록 안에 작성했습니다.
    const redirectTo = "{% url 'select_vehicle' %}";
</script>
{% endblock content %}

{% block script %}
<script src="{% static 'js/call/waiting.js' %}"></script>
{% endblock script %}
