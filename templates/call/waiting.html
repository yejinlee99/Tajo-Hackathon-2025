<!-- 호출 대기 화면 -->

{% extends "layout/base.html" %}
{% load static %}

{% block title %}호출 대기중{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/call.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="waiting-wrapper">
  <div class="center-message">
    주변의 차량을 찾는 중입니다
    <div class="dots">
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <div class="tips-box">
    <div class="tips-label">Tips</div>
    <div class="tips-text">앱에서 이동하는 차량의 경로를 확인할 수 있어요.</div>
  </div>
</div>

<script>
    // 템플릿에서 다음 URL 전달 (Django 템플릿 문법)
    // 이 코드는 대기 화면에서 일정 시간 후 차량 선택 화면으로 자동 이동하기 위해,
    // 템플릿에서 전달받은 URL을 <script>로 정의하고, 외부 JS에서 이를 사용하기 위해 
    // content 블록 안에 작성했습니다.
    const redirectTo = "{% url 'select_vehicle' %}";
</script>
{% endblock content %}

{% block script %}
<script src="{% static 'js/call/waiting.js' %}"></script>
{% endblock script %}
